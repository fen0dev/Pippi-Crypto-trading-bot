<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Crypto Trading Bot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Crypto Trading Bot</h1>
      <div class="mt-4">
        <h2>Balance</h2>
        <ul class="list-group">
          {% for asset, details in balance['total'].items() %}
            <li class="list-group-item">{{ asset }}: {{ details }}</li>
          {% endfor %}
        </ul>
      </div>
      <div class="mt-4">
        <h2>Place Trade</h2>
        <form method="post" action="/trade">
          <div class="form-group">
            <label for="symbol">Symbol:</label>
            <input type="text" id="symbol" name="symbol" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="side">Side:</label>
            <select id="side" name="side" class="form-control">
              <option value="buy">Buy</option>
              <option value="sell">Sell</option>
            </select>
          </div>
          <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" class="form-control" step="0.0001" required>
          </div>
          <button type="submit" class="btn btn-primary">Trade</button>
        </form>
      </div>
    </div>
  </body>
</html>
